<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<body>

<!--    <h1>Hello</h1>
    <button id="submitButton" onclick="myFunction()">Submit</button> 
-->
    <input id="userInput">
    <button id="submitButton" onclick="myFunction()" class="btn-12"><span>Button</span></button>
    
    <h1 id="message"> </h1>

    <script>
        function myFunction() {
            let userInput = document.querySelector("#userInput");
            let message = document.querySelector("#message");
            let submitButton = document.querySelector("#submitButton");


            message.innerHTML = "Welcome to my page, " + userInput.value
       
            userInput.style.display = "none";
            submitButton.style.display = "none";
        }
            document.querySelector("#userInput").addEventListener("keydown", function(event) {
                if (event.key == "Enter") {
                    myFunction();
                }
            });

            
    </script>


    
</body>
</body>
